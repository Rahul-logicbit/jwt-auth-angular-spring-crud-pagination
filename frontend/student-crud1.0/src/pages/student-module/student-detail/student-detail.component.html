
<div class="detail-page-container">
  
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading Details...</p>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="error-container">
    <h2>Oops!</h2>
    <p>{{ errorMessage }}</p>
    <button class="btn btn-primary" (click)="goBack()">Back to List</button>
  </div>

  <div *ngIf="student && !isLoading" class="student-card">
    <div class="card-header">
      <img src="https://api.iconify.design/ph:student-fill.svg?color=%23ffffff" alt="Student Icon" class="profile-icon">
      <h2>{{ student.name }}</h2>
      <p class="email">{{ student.email }}</p>
    </div>

    <div class="card-body">
      <h3>Student Information</h3>
      <div class="detail-item">
        <span class="label">Course</span>
        <span class="value">{{ student.course }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Student ID</span>
        <span class="value">{{ student.id }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Status</span>
        <span class="value status-active">Active</span>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-secondary" (click)="goBack()">Back to List</button>
      <button class="btn btn-primary" (click)="editStudent()">Edit Details</button>
    </div>
  </div>

</div>
